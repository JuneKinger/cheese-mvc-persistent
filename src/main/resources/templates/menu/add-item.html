<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <!-- th:object binds the form to the <form> element
         the form will post to /menu/add-item -->
        <form method="post"  th:object="${form}" action="/menu/add-item">

                <div class="form-group">
                <label th:for="cheeseId">Cheese</label>
                <!-- name="cheeseId" indicates that the posted property will
                be called cheeseId - POST request -->
                <select name="cheeseId">
                    <!-- loop over the list of cheeses using name and id properties
                    to set up each value.  -->
                    <option th:each="cheese : *{cheeses}"
                            th:text="${cheese.name}"
                            th:value="${cheese.id}"></option>
                    </select>
            </div>
            <!-- This will pass the ID of the menu in the post request,
            but will not be visible to the user. -->
            <input type="hidden" name="menuId" th:value="*{menu.id}" />
            <input type="submit" value="Add item" />
        </form>

    </body>
</html>
